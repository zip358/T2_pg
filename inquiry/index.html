<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" >
    <title>T2 お問い合わせFORM DEMO</title>
  </head>
  <body>
    <div class="container">
        <div id="demo_form" class="row m-lg-5 p-lg-5 bg-white shadow-lg rounded">
            <div class="col-12">
                <h6>T2 お問い合わせFORM DEMO</h6>            
            </div>
            <div class="col-12">
                <hr>
            </div>            
            <div class="col-12 col-lg-4">
                <p>お問い合わせ種類<span class="text-warning">必須</span></p>
                <p id="errors_sel1"></p>
            </div>            
            <div class="col-12 col-lg-8">
                <div class="form-group">
                    <select id="my-select" class="form-control" name="sel1">
                        <option>お選びください</option>
                        <option value="1">DEMO1</option>
                        <option value="2">DEMO2</option>
                        <option value="3">DEMO3</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <hr>
            </div>            
            <div class="col-12 col-lg-4">
                <p>お問い合わせ内容<span class="text-warning">必須</span></p>
                <p id="errors_txt"></p>
            </div>
            <div class="col-12 col-lg-8">
                <div class="form-group">
                    <textarea id="my-textarea" class="form-control" name="txt" rows="3"></textarea>
                </div>
            </div>
            <div class="col-12">
                <hr>
            </div>            
            <div class="col-12 col-lg-4">
                <p>お名前<span class="text-warning">必須</span></p>
                <p id="errors_name"></p>
            </div>            
            <div class="col-12 col-lg-8">
                <input class="form-control" type="text" name="name" placeholder="山田太郎">
            </div>
            <div class="col-12">
                <hr>
            </div>            
            <div class="col-12 col-lg-4">
                <p>お名前(ふりがな)<span class="text-warning">必須</span></p>
                <p id="errors_furigana"></p>
            </div>
            <div class="col-12 col-lg-8">
                <input class="form-control" type="text" name="furigana" placeholder="やまだたろう">
            </div>
            <div class="col-12">
                <hr>
            </div>            
            <div class="col-12 col-lg-4">
                <p>メールアドレス<span class="text-warning">必須</span></p>
                <p id="errors_email"></p>
            </div>
            <div class="col-12 col-lg-8">
                <input class="form-control" type="email" name="email" placeholder="mail@gmail.com">
            </div>
            <div class="col-12">
                <hr>
            </div>            
            <div class="col-12 col-lg-4">
                <p>電話番号<span class="text-warning">必須</span></p>
                <p id="errors_tel"></p>
            </div>
            <div class="col-12 col-lg-8">
                <input class="form-control" type="tel" name="tel" placeholder="09012345678">
            </div>
            <div class="col-12">
                <hr>
            </div>            
            <div class="col-12 col-lg-4">
                <p>郵便番号</p>
            </div>
            <div class="col-12 col-lg-8">
                <input class="form-control" type="text" name="jp-ads">
            </div>
            <div class="col-12">
                <hr>
            </div>                                                                        
            <div class="col-12 col-lg-4">
                <p>住所</p>
            </div>
            <div class="col-12 col-lg-8">
                <div class="row">
                    <div class="col-12">
                        <select id="ken" class="form-control" name="ken">
                            <option>お選びください</option>
                        </select>                                
                    </div>
                    <div class="col-12 mt-1">
                        <input class="form-control" type="text" name="ads">
                    </div>                                        
                </div>
            </div>
            <div class="col-12">
                <hr>
            </div>             
            <div class="col-12">
                <p class="m-lg-5">
                    <button id="btn" class="btn btn-secondary btn-block" type="button">同意して送信する</button>
                </p>
            </div>                                                                       
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./assets/js/ken.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
